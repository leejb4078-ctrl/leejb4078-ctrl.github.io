<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE MUANG TIMES - Investment Dashboard</title>
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Serif for Newspaper Look -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700;900&family=Noto+Sans+KR:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .font-serif { font-family: 'Noto Serif KR', serif; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fade-in 0.5s ease-out forwards; }
        
        /* 롤링 애니메이션 부드럽게 */
        .ticker-transition {
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="bg-white text-slate-900">
    <div id="root"></div>

    <!-- React & Babel CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 아이콘 컴포넌트 래퍼 (Lucide) ---
        const Icon = ({ name, className }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        // --- API 설정 ---
        // 시스템에서 자동으로 키를 주입하므로 ""로 유지합니다. 
        // 외부(GitHub) 배포 시에만 발급받은 키를 여기에 넣으세요.
        const apiKey = "AIzaSyCzfCR-1XLNeq00Ct7AUESeKMOLkKuDsJg"; 
        const GEMINI_TEXT_MODEL = "gemini-2.5-flash-preview-09-2025";
        const GEMINI_TTS_MODEL = "gemini-2.5-flash-preview-tts";

        const App = () => {
            const [loading, setLoading] = useState(false);
            const [aiLoading, setAiLoading] = useState(false);
            const [currentTime, setCurrentTime] = useState(new Date());
            const [weather, setWeather] = useState({ temp: '4°C', condition: '맑음', location: '광명시 철산동' });
            const [newsData, setNewsData] = useState({
                aiInfra: [], techLev: [], crypto: [], defense: [],
                aiAnalysis: "시장의 흐름을 분석하고 있습니다...", deepDive: ""
            });
            const [hotTopics, setHotTopics] = useState([
                "실시간 글로벌 뉴스를 검색하고 있습니다...",
                "현재 시점의 가장 뜨거운 소식을 불러오는 중입니다.",
                "잠시만 기다려 주시면 최신 정보를 표시합니다."
            ]);
            const [selectedNewsAnalysis, setSelectedNewsAnalysis] = useState(null);

            // 시장 지수 데이터 (상승: 빨강, 하락: 파랑)
            const marketIndices = [
                { name: "KOSPI", value: "2,582.41", today: "+0.45%", yesterday: "+1.20%", trend: "up" },
                { name: "KOSDAQ", value: "862.10", today: "-0.12%", yesterday: "+0.55%", trend: "down" },
                { name: "NASDAQ 100", value: "17,920.50", today: "+1.24%", yesterday: "-0.82%", trend: "up" },
                { name: "S&P 500", value: "5,042.30", today: "+0.82%", yesterday: "-0.45%", trend: "up" },
                { name: "구리 (Copper)", value: "$4.12", today: "+1.05%", yesterday: "+0.30%", trend: "up" },
            ];

            const [tickerIndex, setTickerIndex] = useState(0);
            const [topicIndex, setTopicIndex] = useState(0);

            // 티커 및 시계 업데이트
            useEffect(() => {
                const tickerTimer = setInterval(() => setTickerIndex(p => (p + 1) % marketIndices.length), 4000);
                const topicTimer = setInterval(() => {
                    if (hotTopics.length > 1) setTopicIndex(p => (p + 1) % hotTopics.length);
                }, 5000);
                const clockTimer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => { clearInterval(tickerTimer); clearInterval(topicTimer); clearInterval(clockTimer); };
            }, [hotTopics.length]);

            // Gemini API 호출 함수 (지수 백오프 적용)
            const callGemini = async (payload, model = GEMINI_TEXT_MODEL) => {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
                let delay = 1000;
                for (let i = 0; i < 5; i++) {
                    try {
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (response.ok) return await response.json();
                    } catch (e) {
                        if (i === 4) throw e;
                    }
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
                return null;
            };

            // PCM to WAV 재생 (TTS)
            const playTTS = async (text) => {
                if (!text) return;
                try {
                    const result = await callGemini({
                        contents: [{ parts: [{ text: `자연스럽게 읽어줘: ${text}` }] }],
                        generationConfig: { 
                            responseModalities: ["AUDIO"], 
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Kore" } } } 
                        }
                    }, GEMINI_TTS_MODEL);
                    const audioData = result?.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
                    if (audioData) {
                        const audio = new Audio(`data:audio/wav;base64,${audioData}`);
                        audio.play();
                    }
                } catch (error) { console.error("TTS Error:", error); }
            };

            // 실시간 뉴스 수집 (Google Search)
            const fetchRealTimeTopics = async () => {
                try {
                    const prompt = `오늘 현재 전세계 및 국내에서 가장 중요한 경제, 정치 뉴스 헤드라인 7개를 수집해줘. 투자에 국한되지 않은 전반적인 핵심 이슈여야 함. 각 헤드라인은 35자 이내 한국어. 결과는 JSON { "topics": ["뉴스1", "뉴스2", ...] } 형식으로만 응답해.`;
                    const result = await callGemini({
                        contents: [{ parts: [{ text: prompt }] }],
                        tools: [{ "google_search": {} }]
                    });
                    let text = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (text) {
                        text = text.replace(/```json|```/g, "").trim();
                        const content = JSON.parse(text);
                        if (content.topics && Array.isArray(content.topics)) {
                            setHotTopics(content.topics);
                            setTopicIndex(0);
                        }
                    }
                } catch (e) {
                    console.error("News Fetch Error:", e);
                }
            };

            const fetchDashboardData = async () => {
                setLoading(true);
                try {
                    const prompt = `오늘자 투자 뉴스 리포트 작성. 섹터별(aiInfra, techLev, crypto, defense)로 2개씩. JSON 형식 { aiInfra: [], techLev: [], crypto: [], defense: [], strategy: "", weather: {} }`;
                    const result = await callGemini({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { responseMimeType: "application/json" }
                    });
                    const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (text) {
                        const content = JSON.parse(text);
                        setNewsData({ ...content, aiAnalysis: content.strategy, deepDive: "" });
                        if (content.weather) setWeather(prev => ({ ...prev, ...content.weather }));
                    }
                    await fetchRealTimeTopics();
                } catch (e) { console.error(e); } finally { setLoading(false); }
            };

            useEffect(() => { fetchDashboardData(); }, []);

            const formatDate = (date) => {
                const days = ['일', '월', '화', '수', '목', '금', '토'];
                return `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일 (${days[date.getDay()]})`;
            };

            const sectors = [
                { id: 'aiInfra', name: 'AI 인프라', icon: "cpu" },
                { id: 'techLev', name: '레버리지', icon: "zap" },
                { id: 'crypto', name: '가상자산', icon: "bitcoin" },
                { id: 'defense', name: '유럽 방산', icon: "shield" },
            ];

            return (
                <div className="min-h-screen bg-white selection:bg-rose-100">
                    {/* 상단 유틸리티 바 */}
                    <div className="bg-slate-50 border-b border-slate-200 py-3 px-6 text-[11px] font-bold text-slate-500 uppercase tracking-wider">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <span className="flex items-center gap-1.5"><Icon name="globe" className="w-3.5 h-3.5" /> Market Pulse</span>
                                <span className="text-slate-300">|</span>
                                <span className="text-blue-700 font-black">Global Markets Live</span>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="flex items-center gap-2 border-r border-slate-200 pr-4">
                                    <span>{weather.location}</span>
                                    <span className="flex items-center gap-1 text-slate-700"><Icon name="sun" className="w-3.5 h-3.5 text-orange-500" /> {weather.temp}</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <Icon name="calendar" className="w-3.5 h-3.5" /> {formatDate(currentTime)}
                                    <Icon name="clock" className="w-3.5 h-3.5 ml-1" /> {currentTime.toLocaleTimeString()}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* 메인 헤더 (신문 제호 스타일) */}
                    <header className="max-w-7xl mx-auto px-6 py-10 border-b-4 border-slate-900 flex flex-col md:flex-row justify-between items-end gap-6">
                        <div className="flex-1">
                            <div className="inline-flex items-center gap-2 bg-slate-900 text-white px-3 py-1 text-[10px] font-black uppercase tracking-[0.25em] mb-4 shadow-[3px_3px_0px_#2563eb]">
                                <Icon name="sparkles" className="w-3 h-3 text-blue-400" /> Edited by Junbeom Lee
                            </div>
                            <h1 className="text-7xl font-serif font-black tracking-tight leading-none">
                                <span className="text-blue-700">THE MUANG</span> <span className="text-slate-900">TIMES</span>
                            </h1>
                        </div>
                        
                        {/* 실시간 시장 지수 티커 */}
                        <div className="text-right flex flex-col items-end shrink-0">
                            <div className="bg-yellow-400 px-5 py-0 shadow-[4px_4px_0px_#000] border-2 border-slate-900 min-w-[320px] h-[75px] flex flex-col overflow-hidden relative text-center">
                                <div className="ticker-transition w-full" style={{ transform: `translateY(-${tickerIndex * 75}px)` }}>
                                    {marketIndices.map((idx, i) => (
                                        <div key={i} className="h-[75px] flex flex-col justify-center items-center">
                                            <div className="flex items-center gap-3">
                                                <span className="text-slate-900 font-black text-base uppercase tracking-tighter">{idx.name}</span>
                                                <span className="text-slate-900 font-mono text-lg font-bold">{idx.value}</span>
                                            </div>
                                            <div className="flex gap-4 mt-1">
                                                <span className={`text-[10px] font-black uppercase tracking-wider ${idx.trend === 'up' ? 'text-rose-700' : 'text-blue-700'}`}>
                                                    Today {idx.today} {idx.trend === 'up' ? '▲' : '▼'}
                                                </span>
                                                <span className="text-[10px] text-slate-700 font-black uppercase tracking-wider">
                                                    Yesterday {idx.yesterday}
                                                </span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <p className="text-slate-500 text-[10px] font-black mt-2 tracking-widest uppercase italic font-serif">GMTCK DRE JUNBUM'S LIVE TRACKER</p>
                        </div>
                    </header>

                    {/* 글로벌 토픽 롤링 섹션 */}
                    <section className="bg-slate-50 py-8 border-b border-slate-200">
                        <div className="max-w-7xl mx-auto px-6 flex flex-col lg:flex-row items-center gap-6">
                            <div className="bg-white p-4 border-2 border-slate-900 shadow-[4px_4px_0px_#2563eb] shrink-0">
                                <Icon name="alert-circle" className="w-6 h-6 text-blue-700" />
                            </div>
                            
                            <div className="flex-1 flex flex-col h-28 overflow-hidden relative justify-center">
                                <div className="flex items-center gap-3 mb-2 shrink-0">
                                    <span className="text-xs font-black text-blue-700 uppercase tracking-widest">Global Topic</span>
                                    <button onClick={() => playTTS(hotTopics[topicIndex])} className="p-1 hover:bg-blue-100 rounded text-blue-700 transition-colors">
                                        <Icon name="volume-2" className="w-4 h-4" />
                                    </button>
                                </div>
                                <div className="flex-1 overflow-hidden relative border-l-2 border-slate-200 pl-4 h-16">
                                    <div className="ticker-transition absolute w-full top-0 left-0" style={{ transform: `translateY(-${topicIndex * 4}rem)` }}>
                                        {hotTopics.map((topic, i) => (
                                            <div key={i} className="h-16 flex items-center pr-4">
                                                <h2 className="text-2xl font-bold text-slate-900 leading-tight">"{topic}"</h2>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="flex gap-2 shrink-0">
                                <button onClick={() => fetchDashboardData()} className="bg-slate-900 text-white border-2 border-slate-900 px-4 py-2 text-sm font-black hover:bg-blue-700 transition-all shadow-[4px_4px_0px_#2563eb] active:translate-y-0.5 active:shadow-none">뉴스 갱신</button>
                            </div>
                        </div>
                        
                        {/* AI 리포트 영역 */}
                        {newsData.aiAnalysis && (
                            <div className="max-w-7xl mx-auto px-6 mt-6">
                                <div className="bg-blue-50 border-2 border-blue-100 p-6 rounded-xl animate-in">
                                    <h3 className="flex items-center gap-2 text-blue-800 font-black mb-2 text-lg font-serif underline decoration-blue-200 underline-offset-4">
                                        <Icon name="brain-circuit" className="w-5 h-5" /> AI 시장 리포트
                                    </h3>
                                    <p className="text-blue-900 leading-relaxed text-sm italic font-medium">{newsData.aiAnalysis}</p>
                                </div>
                            </div>
                        )}
                    </section>

                    {/* 뉴스 그리드 섹션 */}
                    <main className="max-w-7xl mx-auto px-6 py-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10">
                        {sectors.map((sector) => (
                            <section key={sector.id} className="flex flex-col">
                                <div className="flex items-center gap-3 mb-6 pb-2 border-b-2 border-slate-900">
                                    <Icon name={sector.icon} className="w-5 h-5 text-blue-700" />
                                    <h3 className="text-lg font-black text-slate-900 uppercase tracking-tight">{sector.name}</h3>
                                </div>
                                <div className="divide-y divide-slate-100 min-h-[300px]">
                                    {loading ? (
                                        <div className="py-6 space-y-4">
                                            <div className="h-4 bg-slate-50 animate-pulse rounded w-3/4"></div>
                                            <div className="h-16 bg-slate-50 animate-pulse rounded w-full"></div>
                                        </div>
                                    ) : (
                                        newsData[sector.id]?.map((item, idx) => (
                                            <div key={idx} className="group py-5 px-2 hover:bg-slate-50 transition-colors">
                                                <div className="flex justify-between items-center mb-1.5">
                                                    <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest leading-none">
                                                        {item.source}
                                                    </span>
                                                    <span className={`text-[9px] font-black px-1.5 py-0.5 rounded uppercase leading-none ${item.impact === '호재' ? 'bg-rose-100 text-rose-700' : 'bg-blue-100 text-blue-700'}`}>
                                                        {item.impact}
                                                    </span>
                                                </div>
                                                <h4 className="text-slate-900 font-bold text-[15px] mb-2 leading-snug group-hover:text-blue-700 transition-colors tracking-tight">
                                                    {item.title}
                                                </h4>
                                                <p className="text-slate-500 text-xs leading-relaxed line-clamp-2">
                                                    {item.summary}
                                                </p>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </section>
                        ))}
                    </main>

                    {/* 푸터 영역 */}
                    <footer className="bg-slate-900 text-white mt-20 py-16">
                        <div className="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-8 text-[10px] font-bold text-slate-500 uppercase tracking-widest">
                            <div className="text-center md:text-left">
                                <h4 className="text-white text-lg font-black mb-2">THE MUANG TIMES</h4>
                                <p>© 2026 JUNBEOM LEE INVESTMENT DASHBOARD. ALL RIGHTS RESERVED.</p>
                            </div>
                            <div className="flex gap-8 items-center">
                                <span className="text-blue-400 flex items-center gap-2 font-black">
                                    <Icon name="sparkles" className="w-3.5 h-3.5" /> Powered by Gemini 2.5
                                </span>
                                <span>Gwangmyeong, South Korea</span>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
